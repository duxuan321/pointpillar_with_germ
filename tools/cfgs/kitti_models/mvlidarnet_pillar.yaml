CLASS_NAMES: ['Car', 'Pedestrian', 'Cyclist']

DATA_CONFIG: 
    _BASE_CONFIG_: cfgs/dataset_configs/kitti_dataset.yaml
    DATA_PATH: '/home/tsing86/datasets/kitti'
    # POINT_CLOUD_RANGE: [0, -40, -3, 70.4, 40, 1]
    POINT_CLOUD_RANGE: [0, -39.68, -3, 69.12, 39.68, 1]  
    DATA_PROCESSOR:
        - NAME: mask_points_and_boxes_outside_range
          REMOVE_OUTSIDE_BOXES: True

        - NAME: shuffle_points
          SHUFFLE_ENABLED: {
            'train': True,
            'test': False
          }

        - NAME: transform_points_to_voxels
          VOXEL_SIZE: [0.16, 0.16, 4]
          MAX_POINTS_PER_VOXEL: 32
          MAX_NUMBER_OF_VOXELS: {
            'train': 16000,
            'test': 40000
          }

    DATA_AUGMENTOR:
        DISABLE_AUG_LIST: ['placeholder']
        AUG_CONFIG_LIST:
            - NAME: gt_sampling
              #USE_ROAD_PLANE: True
              DB_INFO_PATH:
                  - kitti_dbinfos_train.pkl
              PREPARE: {
                 filter_by_min_points: ['Car:5', 'Pedestrian:5', 'Cyclist:5'],
                 filter_by_difficulty: [-1],
              }

              SAMPLE_GROUPS: ['Car:15','Pedestrian:15', 'Cyclist:15']
              NUM_POINT_FEATURES: 4
              DATABASE_WITH_FAKELIDAR: False
              REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
              LIMIT_WHOLE_SCENE: False

            - NAME: random_world_flip
              ALONG_AXIS_LIST: ['x']

            - NAME: random_world_rotation
              WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

            - NAME: random_world_scaling
              WORLD_SCALE_RANGE: [0.95, 1.05]

MODEL:
    NAME: CenterPoint

    VFE:
        NAME: PillarVFE
        WITH_DISTANCE: False
        USE_ABSLOTE_XYZ: True
        USE_NORM: True
        NUM_FILTERS: [32]

    MAP_TO_BEV:
        NAME: PointPillarScatter
        NUM_BEV_FEATURES: 32

    BACKBONE_2D:
        NAME: MVLidarNetBackbone
        # MULTI_INPUT_CHANNELS: [3, 7]
        MULTI_INPUT_CHANNELS: [32, 7]

    DENSE_HEAD:
        NAME: AnchorFreeSingle
        EXPORT_ONNX: False # 用于导出onnx模型，这个参数有两个都需要修改（1/2）
        MAX_OBJECTS: 100
        CLASS_AGNOSTIC: False

        LOSS_CONFIG:
            LOSS_WEIGHTS: {
                'cls_weight': 1.0,
                'loc_weight': 1.0
            }

        POST_PROCESSING:
            STRIDE: 4   # 下采样的倍数
            SCORE_THRESH: 0.1
            PRE_MAX_SIZE: 100
            POST_PROCESS_STYLE: anchor_free
            #POST_PROCESS_STYLE: DBSCAN
            DBSCAN_PARAMATER: {
              'eps':1,
              'min_samples':2,
              'score_thresh':0.1,
              'cls_thresh':[0.095,0.06,0.049]  # 对应类别['Car', 'Pedestrian', 'Cyclist']
            }

    POST_PROCESSING:
            RECALL_THRESH_LIST: [0.3, 0.5, 0.7]
            EVAL_METRIC: kitti
            #EVAL_METRIC: kitti_simple
    
    EXPORT_ONNX: False  # 这个参数有两个都需要修改（2/2）

OPTIMIZATION:
    BATCH_SIZE_PER_GPU: 16
    NUM_EPOCHS: 80

    OPTIMIZER: adam_onecycle
    LR: 0.003
    WEIGHT_DECAY: 0.01
    MOMENTUM: 0.9

    MOMS: [0.95, 0.85]
    PCT_START: 0.4
    DIV_FACTOR: 10
    DECAY_STEP_LIST: [35, 45]
    LR_DECAY: 0.1
    LR_CLIP: 0.0000001

    LR_WARMUP: False
    WARMUP_EPOCH: 1

    GRAD_NORM_CLIP: 10
